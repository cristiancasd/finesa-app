<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head> 
<body class="container" >

    <!-- Seleccionar Funcion -->
    <div class="row" style="justify-content: center; margin:30px auto ">
        <div class="col-sm-6" style="justify-content: center">


            <form   class="d-grid" >
                <a href="index.html" class="btn btn-outline-danger">
                    Volver al Index
                </a> 
                <hr>           
            </form>
            <br> 

            <form   id='formFuncion' class="d-grid" >
               

                <select class="selectpicker" id="seleccion" >

                    <optgroup label="Productos">
                        <option value="nuevoProd">          Nuevo Producto  </option>
                        <option value="editarProd" >        Editar Producto </option>
                        <option value="verProduct">            Ver Producto </option>
                        <option value="eliminarProd">       Eliminar Producto </option>
                      </optgroup>                      
                    

                    
                    
                    <optgroup label="Carritos">
                        <option value="verCarritos">    Ver Carritos  </option> 
                        <option value="buscarFecha">      Buscar día Carrito  </option> 
                    </optgroup> 

                </select>

                <input 
                id="id_user" 
                type="text" 
                name="id_user" 
                class="form-control mb-2" 
                placeholder="Escribir ID" 
                >

                <button id="selectButton"  type="submit" class = "btn btn-primary">Reiniciar Función</button>
               
            </form>

            <h4 id="estoyEn"style="text-align: center; margin:20px auto">Estoy en:</h4>
        </div>
    </div>



    <!-- ver categorias y productos -->
    <div class="row" style="justify-content:center;" id="divCateProd" >
        <div class="col" style="justify-content: center" >
            <div  style=" background-color: black" >
                
            
                <h2>Productos</h2>
                <hr>
                <br>
                <section id="cateProductos" 
                        style="border:1px solid white;
                               overflow:hidden;
                               text-align: center; 
                       " >                     
                </section>
                 
            </div>
        </div>
    </div>

    <!-- crear y editar categorias y productos -->
    <div class="row  " style="justify-content: center;" >
        <div class="col-sm-6" style="justify-content: center"id="divEditarProductos">
            <div id="divFormImgP">
                <form  id='formSubirImagenP' class="d-grid" style="justify-content: center; " > 

                    <hr>
                    <h5 >Cambiar Foto</h5>

                    <img id="fotoUserP" src='' width="300" height="300">
                    <br>
                    <input id="fileuploadP" type="file" name="fileupload" />  
                    <br>  
                    <button id="upload_buttonP"  type="submit" class = "btn btn-primary"> Cambiar Foto</button>
                </form>
            </div>
            
            <div id="divFormDatosP">
                <form  id='formCambiarDatosP' class="d-grid" style="justify-content: center; ">
                <hr>            
                <h5 style="text-align: center; "  >Datos</h5>
                
                <br>
                <label id="label_productosActuales">Productos actuales</label>
                <select class="selectpicker" id="selectProductoHTML" >                        
                       
                </select>   
                <br>
                    <label id="label_nombreProducto">Nombre Producto</label>
                    <input 
                    id="nombreProducto" 
                    type="text" 
                    name="nombreProducto" 
                    class="form-control mb-2" 
                    placeholder="nombre Producto"                     
                    >
                   
                        
                    <label id="label_precio">Precio</label>
                    <input 
                    id="precio" 
                    type="number" 
                    name="precio" 
                    class="form-control mb-2" 
                    placeholder="Precio" 
                    >

                    <label id="label_descripcion">Descrpción</label>
                    <input 
                    id="descripcion" 
                    type="text" 
                    name="descripcion" 
                    class="form-control mb-2" 
                    placeholder="Descripcion"                     
                    >
                                       

                    <select class="selectpicker" id="disponible" >                        
                        <option value=true  >  prod. disponible: SI  </option>
                        <option value=false >  prod. disponible: NO </option>                        
                    </select>         
                    <br>
                    <button   id="change_buttonP" type="submit" class = "btn btn-primary">
                        Editar
                    </button>
                    
                </form>
            </div>

        </div>
    </div>

    <!-- BUSCAR -->
    <div class="row " style="justify-content: center ; ">
        <div class="col" style="justify-content: center" id="divBuscar">
            <form  id='formBuscarFechas' class="d-grid" style="justify-content: center; " > 

                <hr>
                <h5 >Buscar</h5>

                <br>
                    <input 
                    id="fechaForm1" 
                    type="date" 
                    name="fechaForm1" 
                    class="form-control mb-2" 
                    placeholder="AAAA-MM-DD"
                    required 
                    >   
                    
                    <input 
                    id="fechaForm2" 
                    type="date" 
                    name="fechaForm2" 
                    class="form-control mb-2" 
                    placeholder="AAAA-MM-DD"
                    required 
                    >
                    
                    <button   id="button_search" type="submit" class = "btn btn-primary">
                        Buscar
                    </button>
                
            </form>
        
        </div>
    </div>
    

    <!-- Mostrar Busqueda -->
    <div class="row  mt-5 " style="justify-content:center;" >
        <div class="col" style="justify-content: center" id="divMostrarBusqueda" >
            <div  style=" background-color: black" >
                
                
                <h2>Resultados Busqueda</h2>
                <hr>
                <section id="resultadoBusqueda" 
                        style="border:1px solid white;
                               overflow:hidden;
                               text-align: center; 
                       " >                     
                </section>
                 
            </div>
        </div>
    </div>

    <script src="./js/admin.js"></script> 

</body>
</html>
